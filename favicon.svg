<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background matching the site -->
  <rect width="32" height="32" rx="4" fill="#1a1a2e"/>
  
  <!-- Kata logo - simplified hexagon with K -->
  <g transform="translate(16, 16)">
    <!-- Hexagon outline -->
    <polygon points="0,-11 9.5,-5.5 9.5,5.5 0,11 -9.5,5.5 -9.5,-5.5" 
             fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
    <!-- K letter -->
    <text x="0" y="4" text-anchor="middle" 
          font-family="Arial, sans-serif" font-weight="bold" font-size="12"
          fill="#4fc3f7">K</text>
  </g>
</svg>

